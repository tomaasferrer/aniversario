<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Primer A√±o ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ff9ecb;
            overflow-x: hidden;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        /* -------- LADOS CON FOTOS -------- */

        .side {
            position: fixed;
            top: 0;
            width: 35%;
            /* ahora ocupan m√°s */
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: opacity 1s ease-in-out;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        /* -------- CARD CENTRADO -------- */

        .card {
            position: relative;
            z-index: 2;
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            animation: floating 4s ease-in-out infinite;

        }

        .card p {
            text-align: center;
        }

        .card button {
            display: block;
            margin: 20px auto;
        }



        /* -------- TITULOS -------- */

        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        .titulo {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 79, 122, 0.5);
        }

        .subtitulo {
            font-size: 20px;
            color: #ff4f7a;
        }

        /* -------- BOTONES -------- */

        .start-btn {
            font-size: 20px;
            padding: 16px 30px;
            border-radius: 30px;
            background: #ff4f7a;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        .answer-btn {
            width: 100%;
            padding: 20px;
            margin: 12px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 18px;
            border: none;
            background: linear-gradient(135deg, #ff4f7a, #ff6f91);
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .answer-btn:active {
            transform: scale(0.95);
        }

        /* -------- CORAZONES QUE CAEN -------- */

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .rain-heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear forwards;
        }


        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }

            100% {
                transform: translateY(0px);
            }
        }


        /* -------- CORAZON GRANDE CENTRAL -------- */

        #heartEffect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes heartPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }

        }

        @keyframes poopBounce {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            40% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 1;
            }

            60% {
                transform: translate(-50%, -50%) scale(1);
            }

            75% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }


        /* -------- RESPONSIVE -------- */

        @media(max-width:900px) {
            .side {
                width: 25%;
            }
        }

        @media(max-width:600px) {
            .side {
                width: 20%;
            }

            .card {
                margin: 40px auto;
            }
        }
    </style>
</head>

<body>

    <div class="side left">
        <img id="leftImg" src="foto1.jpeg">
    </div>

    <div class="side right">
        <img id="rightImg" src="foto2.jpeg">
    </div>

    <div class="hearts"></div>
    <div id="heartEffect"></div>

    <div class="card" id="startScreen">
        <h1 class="titulo">üíñ BIENVENIDA AMOR DE MI VIDA üíñ</h1>
        <p>
            AL JUEGO DEL PRIMER A√ëO<br>
            PARA DESBLOQUEAR EL REGALO<br>
            TU PUNTUACI√ìN DEBER√Å SER<br>
            MAYOR A <b>5 PUNTOS</b>
        </p>
        <button class="start-btn" onclick="startGame()">üíñ COMENZAR üíñ</button>
    </div>

    <div class="card" id="gameScreen" style="display:none;">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score"></p>
    </div>

    <script>
        const questions = [
            {
                question: "¬øDonde fue nuestra primera cita?",
                answers: ["Cine", "Bar", "Plaza", "En un Telo garchando como toros"],
                correct: 0
            },
            {
                question: "¬øQuien dio el primer beso?",
                answers: ["Nadie", "Yo", "Los dos juntos", "Vos"],
                correct: 1
            },
            {
                question: "¬øA que escuela primaria fui?",
                answers: ["Aristobulo del Valle", "La Merceded", "Normal 3", "Instituto de los pija grande y gordas y venosas"],
                correct: 3
            },
            {
                question: "¬øSi tuviera que trabajar de que seria?",
                answers: ["Prostituta", "Narco", "Carpintero", "Jardinero Gay"],
                correct: 1
            },
            {
                question: "¬øSi fuera un animal cual seria?",
                answers: ["Leon", "Tiburon", "Salchicha", "Jirafa", "Capybara"],
                correct: 0
            },
            {
                question: "Estamos en una isla desierta ¬øque es lo primero que llevo?",
                answers: ["La compu", "Encendedor", "Joystick", "Consoladores y Gel Intimo", "Porro y papitas"],
                correct: 4
            },
            {
                question: "¬øSi fuera jugador de futbol en que club me gustaria jugar?",
                answers: ["Chelsea", "Rosario Central", "Real Madrid", "Chacarita"],
                correct: 3
            },
            {
                question: "Tenes que salvar a uno",
                answers: ["Salchicha", "Mi pito", "Yo", "UN !BEAGLE!"],
                correct: 3
            }
        ];

        let current = 0;
        let points = 0;

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            loadQuestion();
        }

        function goToMenu() {
            location.reload();
        }

        function loadQuestion() {
            if (current >= questions.length) {
                document.getElementById("gameScreen").innerHTML = `
        <h2>üéâ Terminaste üéâ</h2>
        <p>Tu puntaje: ${points}/${questions.length}</p>
        <p>Gracias por este primer a√±o ‚ù§Ô∏è<br>Te amo m√°s que ayer y menos que ma√±ana.</p>
        <br>
        <button class="start-btn" onclick="goToMenu()">VOLVER A EMPEZAR</button>
        `;
                return;
            }

            document.getElementById("question").innerText = questions[current].question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            questions[current].answers.forEach((answer, index) => {
                const btn = document.createElement("button");
                btn.classList.add("answer-btn");
                btn.innerText = answer;

                btn.onclick = () => {

                    const effect = document.getElementById("heartEffect");

                    if (index === questions[current].correct) {

                        points++;

                        effect.innerHTML = "üíñ";
                        effect.style.fontSize = "90px";
                        effect.style.animation = "none";
                        void effect.offsetWidth;
                        effect.style.animation = "heartPop 0.8s ease";
                        effect.style.opacity = "1";

                    } else {

                        effect.innerHTML = "üí©";
                        effect.style.fontSize = "120px";
                        effect.style.animation = "poopBounce 1s ease";
                        effect.style.opacity = "1";

                        if (navigator.vibrate) {
                            navigator.vibrate([200, 100, 200]);
                        }
                    }

                    setTimeout(() => {

                        effect.style.opacity = "0";
                        effect.style.animation = "none"; // resetea animaci√≥n
                        effect.innerHTML = ""; // limpia el emoji

                        current++;
                        loadQuestion();

                    }, 1000);


                };

                answersDiv.appendChild(btn);
            });

            document.getElementById("score").innerText = `Puntaje: ${points}`;
        }

        /* ROTACION FOTOS */
        const photos = [
            "foto1.jpeg",
            "foto2.jpeg",
            "foto3.jpeg",
            "foto4.jpeg",
            "foto5.jpeg",
            "foto6.jpeg",
            "foto7.jpeg"
        ];

        let index = 0;

        function rotateImages() {
            index = (index + 1) % photos.length;
            document.getElementById("leftImg").src = photos[index];
            document.getElementById("rightImg").src = photos[(index + 1) % photos.length];
        }

        setInterval(rotateImages, 4000);

        /* CORAZONES */
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("rain-heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>

</html>

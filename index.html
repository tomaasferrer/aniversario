<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Primer A침o 仇벒잺</title>
    <div id="heartEffect"></div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 40px;
            color: #333;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }


        /* Bot칩n comenzar */
        .start-btn {
            font-size: 20px;
            padding: 16px 30px;
            border-radius: 30px;
            background: #ff4f7a;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        /* Botones respuestas estilo app */
        .answer-btn {
            width: 100%;
            padding: 20px;
            margin: 12px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 18px;
            border: none;
            background: linear-gradient(135deg, #ff4f7a, #ff6f91);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .answer-btn:active {
            transform: scale(0.95);
        }


        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.05);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        button:hover {
            animation: heartbeat 0.8s infinite;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .titulo span {
            display: block;
            font-size: 20px;
            margin-top: 8px;
            color: #ff4f7a;
        }

        .titulo {
            text-shadow: 0 0 10px rgba(255, 79, 122, 0.5);
        }

        /* Fuente rom치ntica */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        .titulo {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            text-align: center;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        .subtitulo {
            display: block;
            font-size: 24px;
            margin-top: 10px;
            color: #ff4f7a;
        }

        /* Corazones latiendo */
        .heart {
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }

        /* Animaci칩n latido */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Animaci칩n aparici칩n suave */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {

            .titulo {
                font-size: 32px;
            }

            .subtitulo {
                font-size: 18px;
            }

            button {
                font-size: 16px;
                padding: 14px;
            }

        }

        #heartEffect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 90px;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes heartPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card" id="startScreen">
        <h1 class="titulo">
            <span class="heart">游눘</span>
            BIENVENIDA
            AMOR DE MI VIDA
            <span class="heart">游눘</span>
        </h1>
        <p>
            AL JUEGO DEL PRIMER A칌O<br>
            PARA DESBLOQUEAR EL REGALO<br>
            TU PUNTUACI칍N DEBER츼 SER<br>
            MAYOR A <b>5 PUNTOS</b>
        </p>

        <button class="start-btn" onclick="startGame()">游눘 COMENZAR 游눘</button>
    </div>

    <div class="card" id="gameScreen" style="display:none;">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score"></p>
    </div>

    <script>
        const questions = [
            {
                question: "쮻onde fue nuestra primera cita?",
                answers: ["Cine", "Bar", "Plaza", "Telo garchando como toros"],
                correct: 0
            },
            {
                question: "쯈uien dio el primer beso?",
                answers: ["Nadie", "Yo", "Los dos juntos", "Vos"],
                correct: 1
            },
            {
                question: "쮸 que escuela primaria fui?",
                answers: ["Aristobulo del Valle", "La Merceded", "Normal 3", "Instituto de los pija grande y gordas y venosas"],
                correct: 3
            },
            {
                question: "쯉i tuviera que trabajar de que seria?",
                answers: ["Prostituta", "Narco", "Carpintero", "Jardinero Gay"],
                correct: 1
            },
            {
                question: "쯉i fuera un animal cual seria?",
                answers: ["Leon", "Tiburon", "Salchicha", "Jirafa", "Capybara"],
                correct: 0
            },
            {
                question: "Estamos en una isla desierta 쯤ue es lo primero que llevo?",
                answers: ["La compu", "Encendedor", "Joystick", "Consoladores y Gel Intimo", "Porro y papitas"],
                correct: 4
            },
            {
                question: "쯉i fuera jugador de futbol en que club me gustaria jugar?",
                answers: ["Chelsea", "Rosario Central", "Real Madrid", "Chacarita"],
                correct: 3
            },
            {
                question: "Tenes que salvar a uno",
                answers: ["Salchicha", "Mi pito", "Yo", "UN !BEAGLE!"],
                correct: 3
            }
        ];

        let current = 0;
        let points = 0;

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            loadQuestion();
        }
        function goToMenu() {
            current = 0;
            points = 0;

            // Restaurar contenido original del gameScreen
            document.getElementById("gameScreen").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score"></p>
    `;

            document.getElementById("gameScreen").style.display = "none";
            document.getElementById("startScreen").style.display = "block";
        }

        function resetGame() {
            current = 0;
            points = 0;

            document.getElementById("gameScreen").style.display = "none";
            document.getElementById("startScreen").style.display = "block";
        }
        function restartGame() {
            current = 0;
            points = 0;

            document.getElementById("gameScreen").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score"></p>
    `;

            loadQuestion();
        }



        function loadQuestion() {
            if (current >= questions.length) {

                document.getElementById("gameScreen").innerHTML = `
        <h2>游꿀 Terminaste 游꿀</h2>
        <p>Tu puntaje: ${points}/${questions.length}</p>
        <p>Gracias por este primer a침o 仇벒잺<br>Te amo m치s que ayer y menos que ma침ana.</p>
        <br>
        <button class="start-btn" onclick="goToMenu()">VOLVER A EMPEZAR</button>
    `;

                return;
            }


            document.getElementById("question").innerText = questions[current].question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            questions[current].answers.forEach((answer, index) => {
                const btn = document.createElement("button");

                btn.classList.add("answer-btn"); // estilo app
                btn.innerText = answer;

                btn.onclick = () => {

                    // Vibraci칩n celular
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }

                    if (index === questions[current].correct) {
                        points++;

                        // Mostrar coraz칩n
                        const heart = document.getElementById("heartEffect");
                        heart.innerHTML = "游눘";
                        heart.style.animation = "heartPop 0.8s ease";
                        heart.style.opacity = "1";

                        setTimeout(() => {
                            heart.style.opacity = "0";
                            heart.style.animation = "";
                        }, 800);
                    }

                    current++;
                    setTimeout(loadQuestion, 400);
                };

                answersDiv.appendChild(btn);
            });


            document.getElementById("score").innerText = `Puntaje: ${points}`;
        }
    </script>

</body>

</html>
